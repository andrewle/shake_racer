<!DOCTYPE html>
<html>
  <head>
    <title>Shake Racer Arena</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="/js/array.js"></script>
    <script src="/js/arena.js"></script>

    <!-- Uncomment this line to run a simulation - ->
    <script src="/js/test.js"></script>
    -->

    <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/arena.css" />
  </head>
  <body>
    <div id="curtain" style="display: none">
      <div class="match"></div>
      <div class="countdown"></div>
    </div>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
            <span class="brand">Shake Racer</span>
        </div>
      </div>
    </div>

    <div id="main" class="row-fluid">
      <div id="banner" class="alert alert-success" style="display: none;">BLUE WINS!</div>
      <div id="arena">
        <div id="racer-container">
          <div id="racer1" class="racer">
            <div class="name">Blue Racer</div><div class="fill"></div>
          </div>
          <div id="racer2" class="racer">
            <div class="name">Red Racer</div><div class="fill"></div>
          </div>
        </div>
      </div>
      <div id="matches" style="display: none;">
        <div class="page-header">
          <h1>Upcoming Races</h1>
        </div>
        <div id="upcoming-races">No upcoming races.</div>
        <div id="msg">
        </div>
      </div>
    </div>
  </body>
</html>
