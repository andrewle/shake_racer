<!DOCTYPE html>
<html>
  <head>
    <title>ShakeRacer!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="/themes/shake_racer.min.css" />
    <link rel="stylesheet" href="/css/shakeracer.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile.structure-1.1.1.min.css" />

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js'></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript" src="/js/player.js"></script>
    <script type="text/javascript" src="/js/shakeracer.js"></script>
  </head>
  <body>

    <div data-role="page" id="join_team_page">
      <div data-role="header" data-position="inline">
        <h1>ShakeRacer</h1>
      </div>

      <div data-role="content">
        <p>
          Welcome to ShakeRacer. Pick a team:
        </p>

        <form id="join_team" action="/" data-ajax="false" method="post">
          <a href="#the_match" data-role="button">Red Team</a>
          <br/>
          <br/>
          <a href="#the_match" data-role="button">Blue Team</a>
        </form>
      </div>
    </div>

    <div data-add-back-btn="true"  data-content-theme="a" data-role="page" id="the_match">
      <h1>
        SHAKE IT
      </h1>
    </div>
  </body>
</html>
